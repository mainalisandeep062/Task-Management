name: Keep Render Awake

on:
  schedule:
    # This runs every 14 minutes
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  ping_service:
    runs-on: ubuntu-latest
    steps:
      - name: Send keep-alive request
        run: |
          curl -I -s https://your-app-name.onrender.com/actuator/health | grep "HTTP/"
